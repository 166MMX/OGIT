- Entity:
    id: http://www.purl.org/ogit/OntologyEntity
    name: OntologyEntity
    description: |
      represents any Entity definition from OGIT
      whenever there is a Schema describing/restricting the entity's content there will be "isUsedBy" link from Schema to OntologyEntity
    valid-from: 2015-05-21
    valid-until: 
    creator: Peter Larem
    deleter: 
    created: 2015-05-21
    modified: 2015-05-21
    admin-contact: arago GmbH
    tech-contact: arago GmbH
    scope: SGO
    parent: http://www.purl.org/ogit/Node
    hide: true
    attributes:
      mandatory:
        - http://www.purl.org/ogit/ontologyScope
        - http://www.purl.org/ogit/ontologyId
        - http://www.purl.org/ogit/ontologyType
        - http://www.purl.org/ogit/description
        - http://www.purl.org/ogit/ontologyName
        - http://www.purl.org/ogit/ontologyValidFrom
        - http://www.purl.org/ogit/ontologyCreator
        - http://www.purl.org/ogit/ontologyModified
        - http://www.purl.org/ogit/ontologyAdminContact
        - http://www.purl.org/ogit/ontologyTechContact
        - http://www.purl.org/ogit/ontologyDescription
        - http://www.purl.org/ogit/ontologyCreated
        - http://www.purl.org/ogit/ontologyParent
      optional:
        - http://www.purl.org/ogit/ontologyDeleter
        - http://www.purl.org/ogit/ontologyHide
        - http://www.purl.org/ogit/ontologyValidUntil
    history:
      - id: 1
        date: 2015-05-21
        description: initial
        modified-by: Peter Larem
