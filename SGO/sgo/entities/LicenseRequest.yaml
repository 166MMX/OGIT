- Entity:
    id: http://www.purl.org/ogit/LicenseRequest
    name: LicenseRequest
    description: |
      This allows clients to place a request for a license.
      Usually some license admin personnel will use the information from such a request to create the actual license.
      A request might contain a valid LicenseToken to indicate that this request is pre-approved.
    valid-from: 2015-05-21
    valid-until: 
    creator: Peter Larem
    deleter: 
    created: 2015-05-21
    modified: 2015-05-21
    admin-contact: arago GmbH
    tech-contact: arago GmbH
    scope: SGO
    parent: http://www.purl.org/ogit/Node
    attributes:
      mandatory:
        - http://www.purl.org/ogit/id
      optional:
        - http://www.purl.org/ogit/description
        - http://www.purl.org/ogit/token
        - http://www.purl.org/ogit/licenseRequestStatus
          validation-type: regex
          validation-parameter: "^(pending|approved|rejected|failed|cancelled)$"
    history:
      - id: 1
        date: 2015-05-21
        description: initial
        modified-by: Peter Larem
