- Entity:
    id: http://www.purl.org/ogit/LicenseToken
    name: LicenseToken
    description: |
      This serves as a placeholder for pre-approved license request it will be subsituted by a real license throughout the licence request process.
      This will created by a license admin and communicated to potential licence requesters.
    valid-from: 2015-05-21
    valid-until: 
    creator: Peter Larem
    deleter: 
    created: 2015-05-21
    modified: 2015-05-21
    admin-contact: arago GmbH
    tech-contact: arago GmbH
    scope: SGO
    parent: http://www.purl.org/ogit/Node
    attributes:
      mandatory:
        - id: http://www.purl.org/ogit/id
      optional:
        - id: http://www.purl.org/ogit/description
        - id: http://www.purl.org/ogit/validFrom
        - id: http://www.purl.org/ogit/expirationDate
        - id: http://www.purl.org/ogit/licenseType
        - id: http://www.purl.org/ogit/token
        - id: http://www.purl.org/ogit/ServiceManagement/licenseTokenStatus
          validation-type: regex
          validation-parameter: "^(open|used|disabled)$"
    history:
      - id: 1
        date: 2015-05-21
        description: initial
        modified-by: Peter Larem
