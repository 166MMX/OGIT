- Entity:
    id: http://www.purl.org/ogit/Attachment
    name: Attachment
    description: |
      This entity defines a file attachment that an IT service, issue, task or a ticket might have. The attachment itself is 
      not saved in GraphIT, instead it contains an external url link for it.
    valid-from: 2015-05-21
    valid-until: 
    creator: Peter Larem
    deleter: 
    created: 2015-05-21
    modified: 2015-05-21
    admin-contact: arago GmbH
    tech-contact: arago GmbH
    scope: SGO
    parent: http://www.purl.org/ogit/Node
    attributes:
      mandatory:
      optional:
        - http://www.purl.org/ogit/id
        - http://www.purl.org/ogit/name
        - http://www.purl.org/ogit/url
        - http://www.purl.org/ogit/type
        - http://www.purl.org/ogit/sourceTable
        - http://www.purl.org/ogit/creator
        - http://www.purl.org/ogit/createdAt
        - http://www.purl.org/ogit/lastUpdatedBy
        - http://www.purl.org/ogit/lastUpdatedAt
        - http://www.purl.org/ogit/content
        
    history:
      - id: 1
        date: 2015-05-21
        description: initial
        modified-by: Peter Larem
      - id: 2
        date: 2015-08-20
        description: updated
        modified-by: Aymen Ayoub
        
