- Attribute:
    id: http://www.purl.org/ogit/openedAt
    name: openedAt
    description: "Time when a ticket or task was created/opened.\rThe values could\
      \ combine date and time with time zone designator according to ISO 8601 for\
      \ service management tickets.\rFor most tickets there is no real difference\
      \ between creation and opened time. In case such a distinction is relevant the\
      \ \"createdAt\" attribute can be used."
