- Verb:
    id: http://www.purl.org/ogit/reportedOn
    name: reportedOn
    description: |
      Indicates where a failure situation was initially observed. In case an incident record is created from an event management system this relationship points to the entitiy that represents the monitored device/endpoint.
      We call it "reportedOn" instead of "observedOn" to account for the close relation to "reportedAt", "reportedBy"
