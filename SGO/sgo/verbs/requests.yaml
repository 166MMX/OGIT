- Verb:
    id: http://www.purl.org/ogit/requests
    name: requests
    description: |
      Indicates if one entity requests another, e.g. Person requests a ChangeRequest.
      This might be different from the person who created the ticket (ogit/ITSM/opendBy) in case the reporter is calling a service desk and the ticket will be opened by help desk staff.
      Sometimes also named as "caller". This Person or entity must be kept informed about relevant updates of the ticket.
    valid-from: 2015-05-21
    valid-until: 
    creator: Peter Larem
    deleter: 
    created: 2015-05-21
    modified: 2015-05-21
    admin-contact: arago GmbH
    tech-contact: arago GmbH
    cardinality:
    allowed:
      - from: http://www.purl.org/ogit/Person
        to: http://www.purl.org/ogit/LicenseRequest
      - from: http://www.purl.org/ogit/Person
        to: http://www.purl.org/ogit/ServiceManagement/ChangeRequest
    history:
      - id: 1
        date: 2015-05-21
        description: initial
        modified-by: Peter Larem
