- Entity:
    id: http://www.purl.org/ogit/BusinessProcess/MessageEvent
    name: MessageEvent
    description: "Entity to store an instantiated message event. Sooner or later,\
      \ most processes require communication, which can be represented in BPMN by\
      \ means of the message event. \rIn terms of BPMN2 modelling it can bel recognized\
      \ as a small envelope. The meaning of \"message\" in BPMN is not restricted\
      \ to letters, e-mails, or calls. \rAny action that refers to a specific addressee\
      \ and represents or contains information for the addressee is a message."
    scope: NTO
    valid-from: '2015-05-19'
    valid-until: ''
    creator: Peter Larem
    deleter: ''
    created: '2015-05-19'
    modified: '2015-05-19'
    admin-contact: arago GmbH
    tech-contact: arago GmbH
    parent: http://www.purl.org/ogit/Node
    history:
    - {id: 1, description: initial, modified-by: Peter Larem, date: '2015-05-19'}
    attributes:
      mandatory: ['http://www.purl.org/ogit/name', 'http://www.purl.org/ogit/description']
