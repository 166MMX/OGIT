- Entity:
    id: http://www.purl.org/ogit/BusinessProcess/CompensationEvent
    name: CompensationEvent
    description: |
      Entity to store a compensation event. We execute tasks in our processes that sometimes have to be canceled later under certain circumstances.
      
      Typical examples are:
      
      Booking a train or airline ticket
      
      Reserving a rental car
      
      Charging a credit card
      
      Commissioning a service provider
      
