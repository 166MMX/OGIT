- Entity:
    id: http://www.purl.org/ogit/BusinessProcess/CompensationEvent
    name: CompensationEvent
    description: |
      Entity to store a compensation event. We execute tasks in our processes that sometimes have to be canceled later under certain circumstances.\n
      Typical examples are:\n
      Booking a train or airline ticket\n
      Reserving a rental car\n
      Charging a credit card\n
      Commissioning a service provider\n
    valid-from: 2015-05-21
    valid-until: 
    creator: Peter Larem
    deleter: 
    created: 2015-05-21
    modified: 2015-05-21
    admin-contact: arago GmbH
    tech-contact: arago GmbH
    scope: NTO
    parent: http://www.purl.org/ogit/Node
    attributes:
      mandatory:
        - http://www.purl.org/ogit/BusinessProcess/businessProcessEventType
          validation-type: regex
          validation-parameter: "^(Start|End|Intermediate)$"
      optional:
        - http://www.purl.org/ogit/name
        - http://www.purl.org/ogit/description
    history:
      - id: 1
        date: 2015-05-21
        description: initial
        modified-by: Peter Larem
