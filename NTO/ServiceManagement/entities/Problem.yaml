- Entity:
    id: http://www.purl.org/ogit/ServiceManagement/Problem
    name: Problem
    description: |
      This entity type defines a problem ticket.
    valid-from: 2015-05-21
    valid-until: 
    creator: Peter Larem
    deleter: 
    created: 2015-05-21
    modified: 2015-05-21
    admin-contact: arago GmbH
    tech-contact: arago GmbH
    scope: NTO
    parent: http://www.purl.org/ogit/Node
    attributes:
      mandatory:
        - id: http://www.purl.org/ogit/ServiceManagement/problemStatus
          validation-type: regex
          validation-parameter: "^(New|Assigned|Pending|Resolved|Closed)$"
        - id: http://www.purl.org/ogit/id
      optional:
        - id: http://www.purl.org/ogit/reportedAt
        - id: http://www.purl.org/ogit/ServiceManagement/solution
        - id: http://www.purl.org/ogit/ServiceManagement/resolutionCode
        - id: http://www.purl.org/ogit/ServiceManagement/rootCause
        - id: http://www.purl.org/ogit/ServiceManagement/workAround
    history:
      - id: 1
        date: 2015-05-21
        description: initial
        modified-by: Peter Larem
