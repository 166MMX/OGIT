- Entity:
    id: http://www.purl.org/ogit/ServiceManagement/ApprovalTask
    name: ApprovalTask
    description: |
      This entity type defines approval tasks for a ticket. Used for example at ogit/ServiceManagement/ChangeRequest.
    valid-from: 2015-05-21
    valid-until: 
    creator: Peter Larem
    deleter: 
    created: 2015-05-21
    modified: 2015-05-21
    admin-contact: arago GmbH
    tech-contact: arago GmbH
    scope: NTO
    parent: http://www.purl.org/ogit/Node
    attributes:
      mandatory:
      optional:
        - id: http://www.purl.org/ogit/id
        - id: http://www.purl.org/ogit/name
        - id: http://www.purl.org/ogit/ServiceManagement/approvalStatus
          validation-type: regex
          validation-parameter: "^(New|PendingApproval|Approved|Rejected|Cancelled|Closed)$"
        - id: http://www.purl.org/ogit/ServiceManagement/sourceStatus
        - id: http://www.purl.org/ogit/reason
        - id: http://www.purl.org/ogit/lastUpdatedAt
    history:
      - id: 1
        date: 2015-05-21
        description: initial
        modified-by: Peter Larem
      - id: 2
        date: 2015-05-22
        description: |
          - Attribute name changed from subStatus to sourceStatus
        modified-by: Catarina Onofre
