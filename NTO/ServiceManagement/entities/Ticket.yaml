- Entity:
    id: http://www.purl.org/ogit/ServiceManagement/Ticket
    name: Ticket
    description: |
      This entity defines any type of tickets. For specific behaviour of tickets, please check specific entities (e.g. ogit/ServiceManagement/Incident).
    valid-from: 2015-05-21
    valid-until: 
    creator: Peter Larem
    deleter: 
    created: 2015-05-21
    modified: 2015-05-21
    admin-contact: arago GmbH
    tech-contact: arago GmbH
    scope: NTO
    parent: http://www.purl.org/ogit/Node
    attributes:
      mandatory:
        - id: http://www.purl.org/ogit/id
      optional:
        - id: http://www.purl.org/ogit/summary
        - id: http://www.purl.org/ogit/description
        - id: http://www.purl.org/ogit/project
        - id: http://www.purl.org/ogit/impact
        - id: http://www.purl.org/ogit/urgency
        - id: http://www.purl.org/ogit/priority
        - id: http://www.purl.org/ogit/createdAt
          validation-type: regex
          validation-parameter: '^\d+$'
        - id: http://www.purl.org/ogit/openedAt
        - id: http://www.purl.org/ogit/closedAt
        - id: http://www.purl.org/ogit/lastUpdatedAt
        - id: http://www.purl.org/ogit/ServiceManagement/sourceStatus
        - id: http://www.purl.org/ogit/ServiceManagement/externalTicketId
        - id: http://www.purl.org/ogit/ServiceManagement/reportedSource
        - id: http://www.purl.org/ogit/ServiceManagement/ticketId
    history:
      - id: 1
        date: 2015-05-21
        description: initial
        modified-by: Peter Larem
      - id: 2
        date: 2015-05-22
        description: Attribute name changed from subStatus to sourceStatus
        modified-by: Catarina Onofre
      - id: 3
        date: 2015-05-26
        description: add new optional attribute ogit/ServiceManagement/ticketId
        modified-by: Peter Larem
      - id: 4
        date: 2015-06-11
        description: deleted the optional attribute ogit/ServiceManagement/externalTicketSource 
        modified-by: Aymen Ayoub
