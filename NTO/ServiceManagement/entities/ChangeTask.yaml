- Entity:
    id: http://www.purl.org/ogit/ServiceManagement/ChangeTask
    name: ChangeTask
    description: |
      This entity type defines sub-tasks for a ticket. Mostly used for ChangeRequest.
      Comman alternative names with same meaning are: task, activity, work order.
    valid-from: 2015-05-21
    valid-until: 
    creator: Peter Larem
    deleter: 
    created: 2015-05-21
    modified: 2015-05-21
    admin-contact: arago GmbH
    tech-contact: arago GmbH
    scope: NTO
    parent: http://www.purl.org/ogit/Node
    attributes:
      mandatory:
        - id: http://www.purl.org/ogit/name
        - id: http://www.purl.org/ogit/id
      optional:
        - id: http://www.purl.org/ogit/ServiceManagement/taskStatus
          validation-type: regex
          validation-parameter: "^(New|Open|Pending|Cancelled|InProgress|Closed)$"
        - id: http://www.purl.org/ogit/ServiceManagement/sourceStatus
        - id: http://www.purl.org/ogit/description
        - id: http://www.purl.org/ogit/taskLog
        - id: http://www.purl.org/ogit/startAt
        - id: http://www.purl.org/ogit/finishAt
        - id: http://www.purl.org/ogit/ServiceManagement/targetStartAt
        - id: http://www.purl.org/ogit/ServiceManagement/targetFinishAt
        - id: http://www.purl.org/ogit/ServiceManagement/scheduledStartAt
        - id: http://www.purl.org/ogit/ServiceManagement/scheduledFinishAt
        - id: http://www.purl.org/ogit/effort
          validation-type: regex
          validation-parameter: "^(\d+:\d\d)$"
        - id: http://www.purl.org/ogit/lastUpdatedAt
    history:
      - id: 1
        date: 2015-05-21
        description: initial
        modified-by: Peter Larem
      - id: 2
        date: 2015-05-22
        description: |
          - Attribute name changed from subStatus to sourceStatus
        modified-by: Catarina Onofre
