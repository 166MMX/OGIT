- Entity:
    id: http://www.purl.org/ogit/ITService/Offering
    name: Offering
    description: |
      This is a concrete offering from the vendor through the Pricebook including one or more combined services from the Catalog. 
      It includes among others details about which gr/BusinessEntity (Vendor) is providing the offer, for which region (Geo/Region) 
      the offer is valid, pricing information (contains the associated pricesheet as BLOB). Each offering might have one or more 
      vendor implementation templates (MarsNode_Template) associated to it.
    admin-contact: arago GmbH
    tech-contact: arago GmbH
    created: 2014-05-27
    creator: FCO
    deleter: 
    modified: 2014-06-12
    parent: http://www.purl.org/ogit/gr/Offering
    scope: NTO
    valid-from: 2014-06-01
    valid-until: 

    attributes:
      any: true
      mandatory:
        - http://www.purl.org/ogit/ITService/id
        - http://www.purl.org/ogit/version
      optional:
        - http://www.purl.org/ogit/ITService/allowedForNewBusiness
        - http://www.purl.org/ogit/ITService/isCapacityAvailable
        - http://www.purl.org/ogit/Pricing/currency
        - http://www.purl.org/ogit/ITService/pricing

    history:
