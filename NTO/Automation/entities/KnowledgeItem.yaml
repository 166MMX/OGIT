- Entity:
    id: http://www.purl.org/ogit/Automation/KnowledgeItem
    name: KnowledgeItem
    description: |
      Formalized Knowledge stored in XML format. Serves as the building block for automation solutions.

      A KnowledgeItem is a knowledge module, which is applied for execution of an issue.
      A KnowledgeItem checks therefor the information and decides if it will be executed.
      In that case, the KnowledgeItem executes operations, which serves the exploitation of information.
    valid-from: 2015-05-21
    valid-until:
    creator: Peter Larem
    deleter:
    created: 2015-05-21
    modified: 2015-05-21
    admin-contact: arago GmbH
    tech-contact: arago GmbH
    scope: NTO
    parent: http://www.purl.org/ogit/Node
    attributes:
      any: true
      mandatory:
        - id: http://www.purl.org/ogit/Automation/knowledgeItemFormalRepresentation
        - id: http://www.purl.org/ogit/Automation/deployToEngine
      optional:
        - id: http://www.purl.org/ogit/modificationTime
        - id: http://www.purl.org/ogit/isValid
        - id: http://www.purl.org/ogit/Automation/knowledgeItemTier
        - id: http://www.purl.org/ogit/creationTime
        - id: http://www.purl.org/ogit/name
        - id: http://www.purl.org/ogit/description
        - id: http://www.purl.org/ogit/changeLog
        - id: http://www.purl.org/ogit/accessControl
    history:
      - id: 1
        date: 2015-05-21
        description: initial
        modified-by: Peter Larem
