- Verb:
    id: http://www.purl.org/ogit/ITSM/requestedBy
    name: requestedBy
    description: |
      Indicates by whom something, e.g. a ChangeRequest, was requested.
      This might be different from the person who created the ticket (ogit/ITSM/opendBy) in case the reporter is calling a service desk and the ticket will be opened by help desk staff.
      Sometimes also named as "caller". This Person or entity must be kept informed about relevant updates of the ticket.
    admin-contact: arago GmbH
    tech-contact: arago GmbH
    created: 2014-09-09
    creator: FCO
    deleter: 
    modified: 2014-09-09
    valid-from: 2014-09-15
    valid-until: 
    allowed:
      - from: http://www.purl.org/ogit/ITSM/ChangeRequest
        to: http://www.purl.org/ogit/Person
      - from: http://www.purl.org/ogit/ITSM/LicenseRequest
        to: http://www.purl.org/ogit/Person
    history:
      - id: 1
        date: 2014-09-09
        description: intitial version
        modified-by: FCO
