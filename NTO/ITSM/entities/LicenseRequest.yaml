- Entity:
    id:   http://www.purl.org/ogit/ITSM/LicenseRequest
    name: LicenseRequest
    description: |
      This allows clients to place a request for a license.
      Usually some license admin personnel will use the information from such a request to create the actual license.
      A request might contain a valid LicenseToken to indicate that this request is pre-approved. 
    valid-from: 2014-09-09 00:00:00
    valid-until:
    creator: FCO
    deleter:
    created:  2014-09-09
    modified: 2014-09-09
    admin-contact: ogit@arago.de
    tech-contact: ogit@arago.de
    scope: NTO
    parent: http://www.purl.org/ogit/Situational
    history:
      - id: 1
        date: 2014-09-09
        description: initial
        modified-by: FCO

    attributes:
      any: true
      mandatory:
      optional:
        - http://www.purl.org/ogit/description
        - http://www.purl.org/ogit/ITSM/token
        - http://www.purl.org/ogit/ITSM/licenseRequestStatus
