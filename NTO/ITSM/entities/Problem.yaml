- Entity:
    id:   http://www.purl.org/ogit/ITSM/Problem
    name: Problem
    description: |
      This entity type defines a problem ticket.
      It defines some attributes (solution, root cause, ...) which might also be defined in some separate entity specialized for known errors/solutions.
    valid-from: 2014-09-15 00:00:00
    valid-until:
    creator: FCO
    deleter: 
    created:  2014-09-10
    modified: 2014-09-10
    admin-contact: ogit@arago.de
    tech-contact: ogit@arago.de
    scope: NTO
    parent: http://www.purl.org/ogit/ITSM/Ticket
    history:
      - id: 1
        date: 2014-09-10
        description: initial
        modified-by: FCO

    attributes:
      any: true
      mandatory:
        - http://www.purl.org/ogit/ITSM/problemStatus
      optional:
        - http://www.purl.org/ogit/ITSM/reportedAt
        - http://www.purl.org/ogit/ITSM/solution
        - http://www.purl.org/ogit/ITSM/rootCause
        - http://www.purl.org/ogit/ITSM/workAround


