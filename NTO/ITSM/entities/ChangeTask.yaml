- Entity:
    id:   http://www.purl.org/ogit/ITSM/ChangeTask
    name: ChangeTask
    description: |
      This entity type defines sub-tasks for a ticket. Mostly used for ChangeRequest.
      Comman alternative names with same meaning are: task, activity, work order.
    valid-from: 2014-09-15
    valid-until:
    creator: FCO
    deleter: 
    created:  2014-09-12
    modified: 2014-09-12
    admin-contact: ogit@arago.de
    tech-contact: ogit@arago.de
    scope: NTO
    parent: http://www.purl.org/ogit/Situational
    history:
      - id: 1
        date: 2014-09-12
        description: initial
        modified-by: FCO

    attributes:
      any: true
      mandatory:
        - http://www.purl.org/ogit/ITSM/taskName
        - http://www.purl.org/ogit/ITSM/taskID
        - http://www.purl.org/ogit/ITSM/taskStatus
      optional:
        - http://www.purl.org/ogit/ITSM/subStatus
        - http://www.purl.org/ogit/ITSM/description
        - http://www.purl.org/ogit/ITSM/taskLog
        - http://www.purl.org/ogit/ITSM/actualStartAt
        - http://www.purl.org/ogit/ITSM/actualFinishAt
        - http://www.purl.org/ogit/ITSM/targetStartAt
        - http://www.purl.org/ogit/ITSM/targetFinishAt
        - http://www.purl.org/ogit/ITSM/scheduledStartAt
        - http://www.purl.org/ogit/ITSM/scheduledFinishAt
        - http://www.purl.org/ogit/ITSM/actualEffort
        - http://www.purl.org/ogit/ITSM/lastUpdatedAt




