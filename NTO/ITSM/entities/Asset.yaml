- Entity:
    id:   http://www.purl.org/ogit/ITSM/Asset
    name: Asset
    description: |
      Assets represent a physical hold a value and are located in Regions. Assets could correspond to one or more MARS nodes and can be physical or virtual. Assets of a Service Provider include anything that could contribute to the delivery of a Service. Assets can be one of the following types: Management, Organisation, Process, Knowledge, People, Information, Applications, Infrastructure, and Financial Capital. 
