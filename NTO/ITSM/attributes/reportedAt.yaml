- Attribute:
    id: http://www.purl.org/ogit/ITSM/reportedAt
    name: reportedAt
    description: |
      Will defined the time when something was actually reported.
      The values must be combined date and time with time zone designator according to ISO 8601
      Reported time is used in incident management. In most cases the reported time equals the time when the incident is created. In some cases, e.g. the incident is created after the helpdesk has already worked on some request before it was decided to create an incident, the reported time might differ from ticket creation/opening time.
