- Attribute:
    id: http://www.purl.org/ogit/ITSM/createdAt
    name: createdAt
    description: |
      Defines a point in time when some ITSM entity was created.
      The values must be combined date and time with time zone designator according to ISO 8601
      For tickets usually "openedAt" will be used unless there is a case when the distinction between creation time and reaching some "open" status is relevant.
