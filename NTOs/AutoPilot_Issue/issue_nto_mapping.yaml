- schema:
  name: "AutoPilotIssueOutputSchema.4.1"
  schemaType: "XMLSchema"
  schemaURI: "http://www.arago.de/IssueOutputSchema"
  schemaVersion: "4.1"
  schemaLocation: "https://github.com/arago/autopilot-devel/blob/release-4.1/schemas/IssueOutputSchema.xsd" 

- nodeType:
  name: "AutoPilotIssueHistoryEntry"
  parentNodeType: "SituationalNode"
  scope: NTO
  schema: "AutoPilotIssueOutputSchema.4.1"
  allowAnyAttribute: true

- edgeType:
  name: "firstIssueHistoryEntry"
  scope: NTO
  inversefunctional: true
  functional: true
  allowedConnection:	
  - tailNodeType: "AutoPilotIssue"
    headNodeType: "AutoPilotIssueHistoryEntry"

- edgeType:
  name: "lastIssueHistoryEntry"
  scope: NTO
  inversefunctional: true
  functional: true
  allowedConnection:	
  - tailNodeType: "AutoPilotIssue"
    headNodeType: "AutoPilotIssueHistoryEntry"

- edgeType:
  name: "nextIssueHistoryEntry"
  scope: NTO
  inversefunctional: true
  functional: true
  allowedConnection:	
  - tailNodeType: "AutoPilotIssueHistoryEntry"
    headNodeType: "AutoPilotIssueHistoryEntry"


  
